<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Conversation Explorer</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 20px; padding: 20px; max-width: 1200px; }
    #logo-container { text-align: center; margin-bottom: 20px; }
    #logo { width: 300px; }
    label { margin-top: 10px; display: block; font-weight: bold; }
    select, input, button { margin-top: 5px; padding: 8px; width: 100%; max-width: 300px; }
    #statusMessage { margin-top: 20px; color: green; }
    #errorMessage { margin-top: 10px; color: #c1272d; white-space: pre-wrap; }
    .row { display:flex; gap:16px; flex-wrap:wrap; align-items:flex-end; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin-top: 12px; }
    .muted { color: #6b7280; }
    .pill { display:inline-block; padding:4px 12px; background: #10b981; color: white; border-radius:999px; font-size:12px; font-weight: bold; }
    .pill.error { background: #ef4444; }
    .pill.warning { background: #f59e0b; }
    details { background:#f9fafb; border:1px solid #e5e7eb; border-radius: 8px; padding:12px; margin:10px 0; }
    details>summary { cursor:pointer; font-weight:600; }
    pre { background: #1f2937; color: #f3f4f6; padding: 12px; border-radius: 6px; overflow-x: auto; font-size: 12px; }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/ExternalWorkCreation/main/Consultinglogo.png" alt="Company Logo">
  </div>

  <h1>Conversation Explorer</h1>

  <div class="row">
    <div>
      <label>Authentication Status</label>
      <span id="authInfo" class="pill warning">Checking...</span>
    </div>
    <div>
      <label>Current Redirect URI</label>
      <input type="text" id="redirectUriDisplay" readonly
        style="background: #f3f4f6; border: 1px solid #d1d5db; padding: 8px; border-radius: 4px; width: 100%; max-width: 400px; font-size: 12px;">
    </div>
  </div>

  <div class="row">
    <div>
      <label for="agentSelect">Select Agent</label>
      <select id="agentSelect" disabled><option>Authentication required...</option></select>
      <input id="agentFilter" type="text" placeholder="Filter users by name or email" style="margin-top: 8px;" disabled />
      <div style="margin-top: 8px; font-size: 14px; color: #6b7280;">
        Selected: <span id="selectedAgentName">None</span>
      </div>
    </div>
    <div>
      <label for="fromDate">Date Range</label>
      <div style="display: flex; gap: 8px; align-items: center;">
        <input id="fromDate" type="date" disabled />
        <span>to</span>
        <input id="toDate" type="date" disabled />
      </div>
      <div style="margin-top:12px;">
        <button id="fetchBtn" disabled style="background: #9ca3af; color: white; border: none; border-radius: 6px; padding: 10px 16px; cursor: not-allowed;">
          Fetch Conversations (Authentication Required)
        </button>
      </div>
    </div>
  </div>

  <div id="statusMessage"></div>
  <div id="errorMessage"></div>

  <div class="card" style="margin-top:24px;">
    <h2 style="margin-top: 0;">Conversation Results</h2>
    <div id="results"></div>
  </div>

  <script>
    // ===== App State =====
    const state = {
      token: null,
      regionHost: 'https://api.mypurecloud.ie',
      conversations: [],
      users: [],
      selectedAgent: null
    };

    // ===== Configuration =====
    const CONFIG = {
      clientId: 'bbc89753-462b-493d-ab94-4778af9e7d4d',
      regionHost: 'https://api.mypurecloud.ie' // ensure this matches your org region
    };

    // ===== Helpers =====
    const $ = (id) => document.getElementById(id);
    const fmt = (d) => new Date(d).toLocaleString();

    function setStatus(msg, isError = false) {
      console[isError ? 'error' : 'log'](`Status: ${msg}`);
      $('statusMessage').textContent = isError ? '' : (msg || '');
      $('errorMessage').textContent = isError ? (msg || '') : '';
    }

    function enableUI() {
      $('agentSelect').disabled = false;
      $('agentFilter').disabled = false;
      $('fromDate').disabled = false;
      $('toDate').disabled = false;
      $('fetchBtn').disabled = false;
      $('fetchBtn').style.backgroundColor = '#3b82f6';
      $('fetchBtn').style.cursor = 'pointer';
      $('fetchBtn').textContent = 'Fetch Conversations';
    }

    function disableUI() {
      $('agentSelect').disabled = true;
      $('agentFilter').disabled = true;
      $('fromDate').disabled = true;
      $('toDate').disabled = true;
      $('fetchBtn').disabled = true;
      $('fetchBtn').style.backgroundColor = '#9ca3af';
      $('fetchBtn').style.cursor = 'not-allowed';
    }

    function getCurrentRedirectUri() {
      const redirectUri = window.location.origin + window.location.pathname;
      console.log('🔄 Current Redirect URI:', redirectUri);
      return redirectUri;
    }

    // ===== OAuth Init (with loop guard & better error surfacing) =====
    function initAuth() {
      console.log('🔐 === AUTHENTICATION DEBUG ===');
      console.log('📍 Current URL:', window.location.href);
      console.log('🔑 Client ID:', CONFIG.clientId);

      // Hosting check
      if (location.protocol === 'file:') {
        setStatus('This page is opened via file:// — OAuth cannot redirect here. Please serve over http(s).', true);
        $('authInfo').textContent = 'Invalid hosting (file://)';
        $('authInfo').className = 'pill error';
        disableUI();
        return false;
      }

      // Show computed redirect URI
      const currentRedirectUri = getCurrentRedirectUri();
      $('redirectUriDisplay').value = currentRedirectUri;

      // Parse both hash and query (some IdPs use query for errors)
      const hash = new URLSearchParams(window.location.hash.replace(/^#/, ''));
      const query = new URLSearchParams(window.location.search);

      const token = hash.get('access_token');
      const error = hash.get('error') || query.get('error');
      const errorDescription = hash.get('error_description') || query.get('error_description');

      console.log('🔍 OAuth Params:', { tokenPresent: !!token, error, errorDescription });

      if (error) {
        const errTxt = `OAuth Error: ${error}${errorDescription ? ` - ${decodeURIComponent(errorDescription)}` : ''}`;
        console.error('❌ OAuth authentication failed:', errTxt);
        setStatus(errTxt, true);
        $('authInfo').textContent = 'Authentication Failed';
        $('authInfo').className = 'pill error';
        sessionStorage.removeItem('authAttempted'); // stop infinite loops
        disableUI();
        return false;
      }

      if (token) {
        console.log('✅ Token found, authentication successful');
        state.token = token;
        $('authInfo').textContent = 'Authenticated ✓';
        $('authInfo').className = 'pill';

        // Clean URL (remove hash & query)
        history.replaceState(null, '', location.pathname);
        enableUI();
        return true;
      }

      // No token, kick off OAuth only once per load
      const alreadyTried = sessionStorage.getItem('authAttempted') === '1';
      if (alreadyTried) {
        setStatus('OAuth redirect attempted but no token returned. Check Redirect URI and OAuth client settings.', true);
        $('authInfo').textContent = 'Auth Error';
        $('authInfo').className = 'pill error';
        disableUI();
        return false;
      }

      $('authInfo').textContent = 'Redirecting to login...';
      $('authInfo').className = 'pill warning';

      const redirectUri = getCurrentRedirectUri();
      const authUrl =
        `https://login.mypurecloud.ie/oauth/authorize` +
        `?client_id=${encodeURIComponent(CONFIG.clientId)}` +
        `&response_type=token` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&state=${encodeURIComponent(location.pathname)}`;

      console.log('💡 IMPORTANT: Add this EXACT Redirect URI to your Genesys Cloud OAuth client:', redirectUri);
      console.log('🚀 Redirecting to:', authUrl);

      sessionStorage.setItem('authAttempted', '1');
      window.location.assign(authUrl);
      return false;
    }

    // ===== API helper with stronger error messages =====
    async function api(path) {
      if (!state.token) throw new Error('Not authenticated');
      console.log(`📡 API Call: ${path}`);

      const res = await fetch(`${state.regionHost}${path}`, {
        headers: { 'Authorization': `Bearer ${state.token}` }
      });

      console.log(`📡 API Response: ${res.status} ${res.statusText}`);

      if (res.status === 401 || res.status === 403) {
        const txt = await res.text().catch(() => '');
        throw new Error(
          `Auth/Permission error (${res.status}). Check region, scopes and OAuth client.\n` +
          `Body: ${txt.slice(0, 500)}`
        );
      }

      if (!res.ok) {
        const txt = await res.text().catch(() => '');
        throw new Error(`API Error: ${res.status} ${res.statusText}.\nBody: ${txt.slice(0, 500)}`);
      }
      return res.json();
    }

    // ===== Users =====
    async function fetchAllUsers() {
      try {
        setStatus('Loading users…');
        console.log('👥 Starting to fetch users...');

        let allUsers = [];
        let pageNumber = 1;
        const pageSize = 100;

        while (true) {
          console.log(`📄 Fetching users page ${pageNumber}...`);
          const data = await api(`/api/v2/users?pageSize=${pageSize}&pageNumber=${pageNumber}`);
          const batch = data?.entities || [];
          console.log(`📥 Received ${batch.length} users in this batch`);

          allUsers = allUsers.concat(batch);

          if (!data?.nextUri || batch.length < pageSize) break;
          pageNumber++;
        }

        state.users = allUsers.map(u => ({ id: u.id, name: u.name, email: u.email || '' }));
        console.log(`✅ Total users loaded: ${state.users.length}`);
        populateUserSelect(state.users);
        setStatus(`Loaded ${state.users.length} users`);
      } catch (e) {
        console.error('❌ Error fetching users:', e);
        setStatus(e.message, true);
        $('agentSelect').innerHTML = '<option>Failed to load users</option>';
      }
    }

    function populateUserSelect(users) {
      const select = $('agentSelect');
      select.innerHTML = users.map(u =>
        `<option value="${u.id}">${u.name} ${u.email ? `(${u.email})` : ''}</option>`
      ).join('');

      select.onchange = () => {
        const selectedUser = users.find(u => u.id === select.value);
        state.selectedAgent = selectedUser || null;
        $('selectedAgentName').textContent = selectedUser ? `${selectedUser.name}` : 'None';
        console.log(`👤 Selected agent: ${selectedUser?.name || 'None'} (${selectedUser?.id || ''})`);
      };

      if (users.length > 0) {
        select.value = users[0].id;
        select.onchange();
      }
    }

    $('agentFilter').addEventListener('input', function () {
      const query = this.value.trim().toLowerCase();
      const filteredUsers = query
        ? state.users.filter(u =>
          (u.name || '').toLowerCase().includes(query) ||
          (u.email || '').toLowerCase().includes(query)
        )
        : state.users;
      populateUserSelect(filteredUsers);
    });

    // ===== Conversations =====
    async function fetchConversations() {
      try {
        setStatus('Fetching conversations...');
        console.log('💬 Starting conversation fetch...');

        if (!state.selectedAgent) throw new Error('Please select an agent first');

        const fromDate = $('fromDate').value;
        const toDate = $('toDate').value || fromDate;
        if (!fromDate) throw new Error('Please select a start date');

        console.log(`📅 Fetching conversations for agent ${state.selectedAgent.name} from ${fromDate} to ${toDate}`);
        const interval = `${fromDate}T00:00:00/${toDate}T23:59:59`;

        const requestBody = {
          interval,
          order: 'asc',
          orderBy: 'conversationStart',
          segmentFilters: [{
            type: 'and',
            predicates: [{
              type: 'dimension',
              dimension: 'userId',
              operator: 'matches',
              value: state.selectedAgent.id
            }]
          }]
        };

        console.log('📤 Sending analytics query:', JSON.stringify(requestBody, null, 2));

        const response = await fetch(`${state.regionHost}/api/v2/analytics/conversations/details/query`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${state.token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestBody)
        });

        console.log(`📥 Analytics API response: ${response.status} ${response.statusText}`);

        const bodyText = await response.text().catch(() => '');
        if (!response.ok) {
          console.error('❌ Analytics API error response:', bodyText);
          throw new Error(`Failed to fetch conversations: ${response.status} ${response.statusText}\nBody: ${bodyText.slice(0, 800)}`);
        }

        const data = bodyText ? JSON.parse(bodyText) : {};
        state.conversations = data.conversations || [];
        console.log(`✅ Received ${state.conversations.length} conversations`);
        renderResults(state.conversations);
        setStatus(`Found ${state.conversations.length} conversations`);
      } catch (error) {
        console.error('❌ Error fetching conversations:', error);
        setStatus(error.message, true);
      }
    }

    function renderResults(conversations) {
      const resultsContainer = $('results');

      if (conversations.length === 0) {
        resultsContainer.innerHTML = '<p class="muted">No conversations found for the selected criteria.</p>';
        return;
      }

      resultsContainer.innerHTML = conversations.map(conv => `
        <details>
          <summary>
            <strong>${conv.conversationId}</strong> - ${fmt(conv.conversationStart)}
            <span style="color: #6b7280; font-size: 0.9em; margin-left: 8px;">
              (${conv.participants ? conv.participants.length : 0} participants)
            </span>
          </summary>
          <pre>${JSON.stringify(conv, null, 2)}</pre>
        </details>
      `).join('');
    }

    // ===== Initialise =====
    $('fetchBtn').addEventListener('click', fetchConversations);

    (function init() {
      console.log('🚀 === APPLICATION INITIALISATION ===');

      // Default date range: today and 7 days ago
      const today = new Date();
      const oneWeekAgo = new Date();
      oneWeekAgo.setDate(today.getDate() - 7);

      $('fromDate').value = oneWeekAgo.toISOString().slice(0, 10);
      $('toDate').value = today.toISOString().slice(0, 10);

      // Set host from config (keep consistent)
      state.regionHost = CONFIG.regionHost;

      const isAuthenticated = initAuth();
      if (isAuthenticated) {
        console.log('✅ Authentication successful, loading users...');
        fetchAllUsers();
      }
    })();
  </script>
</body>
</html>
